id: com.obsproject.Studio.Plugin.SceneSwitcher
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/SceneSwitcher
modules:
  - name: libusb
    buildsystem: autotools
    builddir: true
    sources:
      - type: git
        url: https://github.com/libusb/libusb.git
        tag: v1.0.29
        commit: 15a7ebb4d426c5ce196684347d2b7cafad862626
  - name: paho-mqtt-cpp
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
     - -DPAHO_WITH_MQTT_C=ON
    sources:
      - type: git
        url: https://github.com/eclipse-paho/paho.mqtt.cpp.git
        tag: v1.5.2
        commit: 165476b1dc248b3f4480f05646086326e1d7d82e
  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_LIST=core,imgproc,objdetect
    sources:
      - type: git
        url: https://github.com/opencv/opencv.git
        tag: 4.5.4
        commit: 4223495e6cd67011f86b8ecd9be1fa105018f3b1
  - name: advanced-scene-switcher
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DLINUX_PORTABLE=OFF
      - -DCMAKE_CXX_FLAGS="-Wno-error=stringop-overflow"
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_BUILDER_BUILDDIR}/${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/WarmUpTill/SceneSwitcher.git
        tag: 1.32.0
        commit: 6932de866ddac0c5d92dc2ae117f5d8d09ad2054
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.SceneSwitcher.metainfo.xml
cleanup:
  - /include
  - /share/opencv4
  - /lib/cmake
  - /bin
