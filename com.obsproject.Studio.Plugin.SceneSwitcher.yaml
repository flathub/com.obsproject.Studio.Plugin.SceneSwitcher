id: com.obsproject.Studio.Plugin.SceneSwitcher
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//5.15-21.08
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/SceneSwitcher
modules:
  - name: opencv
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_LIST=core,imgproc,objdetect
    sources:
      - type: git
        url: https://github.com/opencv/opencv.git
        tag: 4.5.4
        commit: 4223495e6cd67011f86b8ecd9be1fa105018f3b1
  - name: advanced-scene-switcher
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_OUT_OF_TREE=1
      - -DCMAKE_BUILD_TYPE=Release
      - -DLIBOBS_INCLUDE_DIR=/app/include/obs
      - -DLIBOBS_LIB=/app/lib/libobs.so
      - -DLIBOBS_FRONTEND_INCLUDE_DIR=/app/include/obs
      - -DLIBOBS_FRONTEND_API_LIB=/app/lib/libobs-frontend-api.so
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/WarmUpTill/SceneSwitcher.git
        tag: 1.17.7
        commit: 4d2c3e0f80790813d17c0f34e7e6bffdc434758a
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)
      - type: file
        path: com.obsproject.Studio.Plugin.SceneSwitcher.metainfo.xml
cleanup:
  - /include
  - /share/opencv4
  - /lib/cmake
  - /bin
